{% extends 'base.html' %} {% block title %}Sign Up{% endblock %}

{% block content %}
        <h2>Sign Up</h2>
        <div class="container">

            <form class="form" method="post" autocomplete="off">
                <input type="text" name="firstname" id="firstname" placeholder="name" class="form-control" >
                <input type="text" name="lastname" id="lastname" placeholder="lastname" class="form-control">
                <input type="text" name="username" id="username" placeholder="username" class="form-control">
                <input type="email" name="email" id="email" placeholder="email" class="form-control">
                <input type="password" name="password" id="password" placeholder="password" class="form-control">
                <input type="password" name="repassword" id="repassword" placeholder="confirm password" class="form-control">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
{% endblock %}
